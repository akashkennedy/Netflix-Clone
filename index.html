<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Akash Kennedy">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Netflix India</title>
</head>
<body>
    <header class="header">
        <div class="logo"><img src="img/Netflix-Logo.wine.svg" alt="Netflix-Logo">
        </div>
        <div class="dropdown-signin">
            <div class="dropdown">
                <select name="language" id="dropdown">
                    <option value="English">English</option>
                    <option value="Hindi">हिंदी</option>
                </select>
            </div>
            <button class="signIn">
                Sign In
            </button>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h1>Unlimited movies, TV</h1>
              <h1> shows and more</h1> 
              <h3>Starts at ₹149. Cancel anytime.</h3>
              <p>Ready to watch? Enter your email to create or restart your membership.</p>
              <div class="email">
                <input type="email" placeholder="Email address" class="input" autocomplete="email">
                <button class="getStarted">
                    Get Started 
                </button>
              </div>
        </div>
    </main>
</body>
</html>
